<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700"
      rel="stylesheet"
    />

    <!-- Bootstrap Style -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.min.css" />

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="%PUBLIC_URL%/css/slick.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="%PUBLIC_URL%/css/slick-theme.css"
    />

    <!-- nouislider -->
    <link
      type="text/css"
      rel="stylesheet"
      href="%PUBLIC_URL%/css/nouislider.min.css"
    />

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/font-awesome.min.css" />

    <!-- Electro Custom stlylesheet -->
    <link
      type="text/css"
      rel="stylesheet"
      href="%PUBLIC_URL%/css/electro-style.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Bootstrap, JQuery, Tether Scripts -->
    <script src="%PUBLIC_URL%/js/jquery.min.js"></script>
    <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
    <script src="%PUBLIC_URL%/js/slick.min.js"></script>
    <script src="%PUBLIC_URL%/js/nouislider.min.js"></script>
    <script src="%PUBLIC_URL%/js/jquery.zoom.min.js"></script>
  </body>
</html>
